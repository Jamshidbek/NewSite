{% extends 'newsite/base_district.html' %}

{% block content %}
    <div class="post">
        {% if user.is_authenticated %}
		    <a class="btn btn-default" href="{% url 'district_list' pk=pk %}"><span class="glyphicon glyphicon-home"></span></a>
            <a class="btn btn-default" href="{% url 'district_edit' pk=district.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
            <a class="btn btn-default" href="{% url 'district_new' pk=pk %}"><span class="glyphicon glyphicon-plus"></span></a>
		{% endif %}
        <h1>{{ district.name }}</h1>
        <hr style="clear:both;"/>
        <h4>Markazi: {{ district.center }}</h4>
        <hr style="clear:both;"/>
        <p class="post-text">{{ district.about|linebreaksbr }}</p>
    </div>
{% endblock %}
